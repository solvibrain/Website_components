<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
    }
    p {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #subscriber-list {
      margin-top: 40px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #subscriber-list h2 {
      margin-top: 0;
    }
    #subscriber-list ul {
      list-style-type: none;
      padding: 0;
    }
    #subscriber-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Subscribe to our Newsletter</h1>
  <p>Our best conversations, updates, tips, and more delivered straight to your inbox.</p>
  <input type="email" id="email-input" placeholder="Enter your email address" required>
  <button onclick="submitEmail()">Submit</button>
  <button onclick="showSubscriberList()">View Subscribers</button>
  <div id="message"></div>
  <div id="subscriber-list" style="display: none;">
    <h2>Newsletter Subscribers</h2>
    <ul id="subscriber-list-content"></ul>
  </div>

  <script>
    // Array to store email addresses
    let subscribers = [];

    function submitEmail() {
      // Get the email input value
      const emailInput = document.getElementById("email-input");
      const email = emailInput.value.trim();

      // Validate the email
      if (validateEmail(email)) {
        // Add the email to the subscribers array
        subscribers.push(email);

        // Clear the input field
        emailInput.value = "";

        // Display the success message
        document.getElementById("message").textContent = "Thank you for Submitting and Ready for Awesome Information in your Inbox.";
      } else {
        // Display an error message
        document.getElementById("message").textContent = "Please enter a valid email address.";
      }
    }

    function showSubscriberList() {
      const subscriberListContainer = document.getElementById("subscriber-list");
      const subscriberListContent = document.getElementById("subscriber-list-content");

      // Clear the previous list
      subscriberListContent.innerHTML = "";

      // Add each subscriber to the list
      subscribers.forEach(email => {
        const listItem = document.createElement("li");
        listItem.textContent = email;
        subscriberListContent.appendChild(listItem);
      });

      // Show the subscriber list container
      subscriberListContainer.style.display = "block";
    }

    function validateEmail(email) {
      // Simple email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>

        v.onload = function() {

        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
